<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Windows 11 Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .menu {
            display: none;
        }
        .menu.show {
            display: block;
        }
    </style>
</head>
<body class="bg-blue-100 flex flex-col justify-end h-screen">
    <div class="flex justify-center items-center mb-4">
        <img alt="Windows 11 background with blue abstract shapes" class="absolute inset-0 w-full h-full object-cover" height="1080" src="images/Win11Background.jpg" width="1920"/>
    </div>
    <div class="relative z-10 flex justify-center items-center bg-white bg-opacity-50 backdrop-blur-md py-2 px-4 rounded-full mx-auto mb-4">
        <input type="text" placeholder="Search" class="bg-transparent border-none focus:outline-none w-96 mx-2"/>
        <button id="windowsButton" class="mx-2">
            <i class="fab fa-windows text-gray-600"></i>
        </button>
        <button class="mx-2">
            <i class="fas fa-folder text-gray-600"></i>
        </button>
        <button class="mx-2">
            <i class="fas fa-cog text-gray-600"></i>
        </button>
    </div>
    <div id="menu" class="menu absolute bottom-20 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-90 backdrop-blur-md p-4 rounded-lg shadow-lg">
        <div class="grid grid-cols-4 gap-4">
            <div class="flex flex-col items-center">
                <i class="fas fa-folder text-gray-600 text-2xl"></i>
                <span class="text-sm">File Explorer</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-cog text-gray-600 text-2xl"></i>
                <span class="text-sm">Settings</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-envelope text-gray-600 text-2xl"></i>
                <span class="text-sm">Mail</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-calendar text-gray-600 text-2xl"></i>
                <span class="text-sm">Calendar</span>
            </div>
            <!-- Add more apps as needed -->
        </div>
    </div>
    <script>
        document.getElementById('windowsButton').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
